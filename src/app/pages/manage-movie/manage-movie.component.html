<div class="container">
  
  <div class="alert alert-secondary" role="alert">
    Manage Movie
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" [(ngModel)]="name" required>
      </div>
    </div>
    <div class="col-md-12">
      <div class="input-group mb-3">
        <span class="input-group-text">Category</span>
        <input type="text" class="form-control" [(ngModel)]="category" required>
      </div>
    </div>
    <div class="col-md-12">
      <div class="input-group mb-3">
        <span class="input-group-text">Rating</span>
        <input type="number" class="form-control" [(ngModel)]="rating" min="0" max="5" required>
      </div>
    </div>
    <div class="col-md-12 d-flex justify-content-end">
      <button type="button" (click)="cancelMovie()" class="btn btn-warning">
        Cancel
      </button>&nbsp;
      <button type="button" (click)="addMovie()" *ngIf="movieId == '0'" class="btn btn-primary">
        Save
      </button>&nbsp;
      <button type="button" (click)="updateMovie()" *ngIf="movieId != '0'" class="btn btn-primary">
        Save
      </button>
      
    </div>
    <div class="col-md-12">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    </div>
 
  </div>
</div>

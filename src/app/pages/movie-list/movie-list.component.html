<div *ngIf="!isAddMode && !isEditMode">
    <h3>List of Movies</h3>
    <div>
      <input type="text" class="form-control" placeholder="Search" (keyup)="onSearchTextChange()" [(ngModel)]="searchValue" /> <br>
      <button class="btn btn-primary" (click)="addMovie()">Add Movie</button>
      
    </div><br>
<div class="ag-theme-alpine" style="height: 400px;">
    <ag-grid-angular 
      style="width: 100%;" 
      class="ag-theme-alpine"
      [rowData]="rowData" 
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      rowSelection="single"
      >
  </ag-grid-angular>
</div> 
  </div>
  
  <br><br>

  <h3>Movie Rating</h3>
      <ag-grid-angular
        style="width: 100%; height: 300px;"
        class="ag-theme-alpine"
        [rowData]="groupedMovies"
        [columnDefs]="ratingcolumnDefs"
         rowSelection="single"
        (gridReady)="onGridReadyRating($event)">
      </ag-grid-angular>
